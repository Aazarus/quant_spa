<app-header [title]="title"></app-header>

<ion-content [fullscreen]="true">
  <div>
    <form class="example-form">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Stock Ticker" [value]="candle.ticker">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput type="date" placeholder="Date" [value]="candle.date | date: 'dd/MM/yyyy'">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Open Price" [(ngModel)]="candle.open" name="candle.open"
          [style.color]="candleService.getColor(candle.open)">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="High Price" [(ngModel)]="candle.high" name="candle.high"
          [style.color]="candleService.getColor(candle.high)">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Low Price" [(ngModel)]="candle.low" name="candle.low"
          [style.color]="candleService.getColor(candle.low)">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Close Price" [(ngModel)]="candle.close" name="candle.close"
          [style.color]="candleService.getColor(candle.close)">
      </mat-form-field>

    </form>

    <div>
      <p>Open: {{candle.open}}</p>
      <p>High: {{candle.high}}</p>
      <p>Low: {{candle.low}}</p>
      <p>Close: {{candle.close}}</p>
      <p>Average: {{candleService.avgPrice(candle) | number: "1.1-5"}}</p>
    </div>

  </div>
</ion-content>
