<app-header [title]="title"></app-header>

<ion-content [fullscreen]="true">
  <div style="overflow-x:auto" class="root">
    <div>

      <ion-grid>
        <ion-row>
          <ion-col>

            <div class="ion-text-center">
              <h3 style="margin: 25px">
                Get Stock Data from AlphaVantage
              </h3>
            </div>
          </ion-col>
        </ion-row>

        <ion-row class="ion-text-center">
          <ion-col>
            <form>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <mat-form-field>
                      <input matInput placeholder="Ticker" [(ngModel)]="ticker" name="ticker">
                    </mat-form-field>
                  </ion-col>

                  <ion-col class="ion-align-self-center">
                    <mat-select placeholder="Select a range" [(value)]="interval">
                      <mat-option value="1">1 Minute</mat-option>
                      <mat-option value="5">5 Minutes</mat-option>
                      <mat-option value="15">15 Minutes</mat-option>
                      <mat-option value="30">30 Minutes</mat-option>
                      <mat-option value="60">60 Minutes</mat-option>
                    </mat-select>
                  </ion-col>

                </ion-row>
              </ion-grid>
              <div>
                <button mat-raised-button color="primary" class="right-align stock-button" (click)="getBar()">
                  <div *ngIf="!isLoading;else loadingSpinner">
                    Get Stock Data
                  </div>
                  <ng-template #loadingSpinner>
                    <ion-spinner></ion-spinner>
                  </ng-template>
                </button>
              </div>
            </form>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <div class="root">
    <app-stock-table [marketData]="stock" [includeCloseAdj]="false"></app-stock-table>
  </div>
</ion-content>
