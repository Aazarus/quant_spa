<app-header [title]="title"></app-header>

<ion-content>
  <div class="root" style="margin-bottom: 75px;">

    <mat-tab-group (selectedTabChange)="onTabChanged($event);" [selectedIndex]="0">
      <mat-tab label="Using Stock ID">
        <br /><br />

        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center">
              <mat-form-field class="ion-text-center">
                <input matInput placeholder="Stock ID" [(ngModel)]="stockId" name="stockId">
              </mat-form-field>
            </ion-col>
          </ion-row>
        </ion-grid>

      </mat-tab>

      <mat-tab label="Using Stock Ticker">
        <br /><br />

        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center">
              <mat-form-field class="ion-text-center">
                <input matInput placeholder="Stock Ticker" [(ngModel)]="ticker" name="ticker">
              </mat-form-field>
            </ion-col>
          </ion-row>
        </ion-grid>

      </mat-tab>
    </mat-tab-group>

    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <app-date-picker [label]="startDateLabel" (selected)="startDateSelected($event)"></app-date-picker>
        </ion-col>

        <ion-col class="ion-text-center">
          <app-date-picker [label]="endDateLabel" (selected)="endDateSelected($event)"></app-date-picker>
        </ion-col>
      </ion-row>

      <div>
        <button mat-raised-button color="primary" class="right-align stock-button" [disabled]="isButtonDisabled" (click)="getStock()">Get
          Stock Details</button>
      </div>
    </ion-grid>

  </div>
  <div class="root" style="margin-bottom: 10px;">
    <app-stock-price-child [stock]="stock"></app-stock-price-child>
  </div>
</ion-content>
